<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Sleuth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <section class="movie-searchbar">
        <input id="searchbar" type="text" placeholder="search for a movie.." />
        <button id="search-button">search</button>
      </section>

      <section class="title-and-poster">
        <h1 id="title"></h1>
        <img id="poster" src="" alt="movie-poster" />
      </section>

      <section class="movie-details">
        <div class="movie-details-container">
          <span>Year: <span id="year"></span></span>
          <span>Genre: <span id="genre"></span></span>
          <span>Cast: <span id="cast"></span></span>
          <span>Duration: <span id="duration"></span></span>
          <span>Language: <span id="language"></span></span>
          <span>IMDB Rating: <span id="rating"></span></span>
          <span>Plot: <span id="plot"></span></span>
        </div>
      </section>
    </div>

    <section class="error-message-container">
      <span id="error-message"></span>
    </section>

    <script src="main.js"></script>
  </body>
</html>
